<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="intro col-12">
                <h1>Enter Your To-Do List</h1>
                <div class="border1"></div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="helpText col-12">
            <p id="first">Enter text into the input field to add items to the list.</p>
            <p id="second">Click the item to mark it as complete.</p>
            <p id="third">Click the "X" to remove the item from your list.</p>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <input id="userInput" type="text" placeholder="Enter new item..." maxlength="45">
            <button id="enter">Click Me</button>
        </div>
    </div>

    <div class="row">
        <div class="listItems col-12">
            <ul class="col-12 offset-0 col-sm-8 offset-sm-2"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
